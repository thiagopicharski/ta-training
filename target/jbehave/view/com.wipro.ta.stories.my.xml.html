<story path="com/wipro/ta/stories/my.story" title="">
<beforeStorySteps>
</beforeStorySteps>
<scenario keyword="Scenario:" title="The solution must calculate the maximum sum of all possible Like-to-time coefficients.">
<examples keyword="Examples:">
<step>Given a collection of &lt;dishes&gt;</step>
<step>When I calculate the coefficient of the given dishes</step>
<step>Then the coefficient should be &lt;coefficient&gt;</step>
<parameters>
<names><name>dishes</name><name>coefficient</name></names>
<values><value>[-1,3,4]</value><value>17</value></values>
</parameters>

<example keyword="Example:">{dishes=[-1,3,4], coefficient=17}</example>
<step outcome="successful">Given a collection of <parameter>[-1,3,4]</parameter></step>
<step outcome="successful">When I calculate the coefficient of the given dishes</step>
<step outcome="successful">Then the coefficient should be <parameter>17</parameter></step>
</examples>
</scenario>
<scenario keyword="Scenario:" title="I want to be able remove some dishes, in which case, a new coefficient is calculated using the left dishes.">
<examples keyword="Examples:">
<step>Given a collection of &lt;dishes&gt;</step>
<step>And calculate their coefficient</step>
<step>When I remove a number of dishes &lt;numdishes&gt;</step>
<step>And I calculate the coefficient of the given dishes</step>
<step>Then the coefficient should be &lt;coefficient&gt;</step>
<parameters>
<names><name>dishes</name><name>numdishes</name><name>coefficient</name></names>
<values><value>[-1,-9,0,5,-7]</value><value>[-9, -7]</value><value>14</value></values>
</parameters>

<example keyword="Example:">{dishes=[-1,-9,0,5,-7], numdishes=[-9, -7], coefficient=14}</example>
<step outcome="successful">Given a collection of <parameter>[-1,-9,0,5,-7]</parameter></step>
<step outcome="successful">And calculate their coefficient</step>
<step outcome="successful">When I remove a number of dishes <parameter>[-9, -7]</parameter></step>
<step outcome="successful">And I calculate the coefficient of the given dishes</step>
<step outcome="successful">Then the coefficient should be <parameter>14</parameter></step>
</examples>
</scenario>
<afterStorySteps>
</afterStorySteps>
</story>
